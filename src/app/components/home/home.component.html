
<div class="text-center">
    <div class="card" style="width: 18rem;">
    <div class="card-body">
      <div class="text-center"><h5 class="card-title">Generate Lucky Number</h5></div>
      <p class="card-text">Click 'Run' to generate a random number. If the random number is less than Limit, display 'Lucky'!</p>
      <p class="font-weight-bold"
      *ngIf= "luckyNumber>0">{{luckyNumber}}</p>
      <p class="card-text">Hit reset to try again</p>
      <div class="random">
      </div>
      <div *ngIf="success">
        <p class="card-text">Lucky!</p>
        <img [src]="successImg" />
      </div>
      
      <div>
        <a style="float:left;" 
        href="#" 
        class="btn btn-primary" 
        (click)="run()">Run</a>
        <a style="float:right;" 
        href="#" 
        class="btn btn-primary" 
        (click)="reset()">Reset</a>
      </div>
    </div>
  </div>
</div>
